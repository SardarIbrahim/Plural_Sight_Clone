<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Plural-Sight</title>
</head>

<body>
  <section class="container">
    <div id="left">
      <div class="logo"><img src="./Images/login-logo.png" alt="logo"></div>

      <form class="forming">
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter Your Email">
        </div>

        <div>
          <label for="pass">Password</label>
          <input type="password" id="pass" placeholder="Enter Your Password">
        </div>

        <div>
          <input type="submit" value="Sign In" class="btn-primary">
        </div>

        <div class="links">
          <a href="#">Forgot Password</a>
          <a href="#">Sign In With Company or School</a>
        </div>

        <div class="OR">
          <hr>
          <span>OR</span>
          <hr>
        </div>

        <div>
          <button class="create">Create an account</button>
        </div>

        <footer class="foot">
          <p>Copyright &copy; 2018, All Rights Reserved</p>
          <div>
            <a href="#">Terms of services</a> | <a href="#">Privacy Policy</a>
          </div>
        </footer>
      </form>
    </div>

    <div id="right">
      <div class="showcase">
        <p>Lets Create Future Together</p>
        <button> Start a free 10-day trial</button>
      </div>
    </div>
  </section>
</body>

</html>
